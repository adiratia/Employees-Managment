


<div class="row">
  <h4> My subordinates</h4>
  <!-- Subordinates table -->
  <table class="table table-striped">

    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Asign Task</th>
      </tr>
    </thead>
    <tbody>
      <!-- for each subordinate in subordinates list  -->
      <tr *ngFor=" let item of subordinatesList">
        <td>{{item.first_name}} {{item.last_name}}</td>
        <td>{{item.position}}</td>
        <td>
          <!-- Button trigger send task popup -->
          <button type="button" class="btn btn-primary float-left m-2" data-toggle="modal" data-target="#assignTaskModal"
                  (click)="assignTask(item.id)"
                  data-backdrop="static" data-keyboard="false">
            Assign Task
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Assign task popup -->
<div class="modal fade" id="assignTaskModal" tabindex="-1" role="dialog" aria-labelledby="assignTaskModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignTaskModalLongTitle">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="CloseClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <!-- assign task page -->
          <app-assign-task [empId]="emp_id" [managerId]="managerId"></app-assign-task>
        </div>
      </div>
    </div>
  </div>
</div>
