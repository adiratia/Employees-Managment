
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input class="un " [(ngModel)]="username" type="text" align="center" placeholder="Username" [ngModelOptions]="{standalone: true}">
      <input class="pass" [(ngModel)]="password" type="password" align="center" placeholder="Password" [ngModelOptions]="{standalone: true}">
      <a class="submit" (click)="login()" align="center">Sign in</a>
      </form>

  </div>
